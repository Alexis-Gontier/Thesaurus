<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesaurus</title>
    <!-- FAVICON -->
    <link rel="icon" href="./assets/img/favivon.png" />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <i class="fa-solid fa-bars"></i>
    </header>

    <main>

        <img src="./assets/img/img-fond-index.png" alt="">

        <h1>Thesaurus</h1>
        <h2>Find synonyms, antonyms, and related words</h2>

        <div class="search_by_word">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <input type="text" placeholder="Search by word">

            <button>
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>

        <a href="#">show history <i class="fa-solid fa-angle-down"></i></a>

        <div class="word_of_the_day">
            <h1>Word of the day</h1>
            <h2>Build your vocabulary with new words and defenitions every day of the week</h2>
            <div class="card">
                <div class="container">
                    <h3>Ambisinister</h3>
                    <button><i class="fa-solid fa-volume-high"></i></button>
                </div>
                <h4>Show IPA<span>[am-bi-<strong>sin</strong>-uh-ster]</span></h4>
                <p>clumsy or unskillful with both hands.</p>
                <div class="a">
                    <a href="#">Show More <i class="fa-solid fa-angle-down"></i></a>
                </div>
            </div>

            <button class="btn_bot" id="close">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <button class="btn_bot" id="open">
            <i class="fa-solid fa-book"></i>
        </button>
    </main>


</body>
<script src="./assets/js/script.js"></script>
</html>
